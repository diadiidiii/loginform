<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="SignupForm">
  <h1>Welcome back!</h1>
  <h2>Login</h2>
  <form id="login-form" onSubmit="handleSubmit(event)">
    <div class="input-container">
      <label for="email"><span style="color:#ff8375;">*</span>Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="input-container">
      <label for="password"><span style="color:#ff8375;">*</span>Password</label>
      <div class="password-input">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <i class="fas fa-eye password-icon" id="togglePassword"></i> <!-- Eye icon -->
      </div>
    </div>
    <div class="form-group mt-3">
      <div class="left-content">
        <label for="rememberLogin" class="form-check-label">
          <input type="checkbox" id="rememberLogin" class="form-check-input">
          Remember My Login
        </label>
      </div>
      <div class="right-content">
        <a href="#" class="forgot-my">Forgot password?</a>
      </div>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button type="Login" class="btn btn-primary">Login</button>
    </div>
    <div class="d-grid gap-2 mt-3">
      <p class="or">or</p>
      <button type="button" class="btn btn-google">Continue with Google</button>
    </div>
    <p class="signup-text"><a href="#" class="join-us">Don't have an account? Join us</a></p>
  </form>
</div>

<script src="signup.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
